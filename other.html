<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter-Powered Native Tunnel</title>
    <!-- Include Puter.js for cloud-based networking -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #viewer-frame { width: 100%; height: calc(100vh - 120px); border: none; background: white; }
        .address-bar { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center">

    <!-- Top Navigation Bar -->
    <div class="w-full bg-slate-800 border-b border-slate-700 p-3 sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex items-center gap-4">
            <div class="flex items-center gap-2 shrink-0">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">P</div>
                <div id="sdkStatus" class="text-[9px] text-amber-400 font-bold uppercase hidden sm:block">SDK LOADING</div>
            </div>

            <div class="flex-1 flex gap-2">
                <input type="text" id="targetUrl" placeholder="Enter URL..." value="https://discord.com/login" 
                    class="address-bar flex-1 p-2 px-4 rounded-full bg-slate-900 border border-slate-700 focus:outline-none text-white font-mono text-sm">
                
                <button onclick="launchTunnel()" id="btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 py-2 rounded-full transition-all flex items-center">
                    <span id="btnText">Go</span>
                    <div id="btnLoader" class="hidden loader rounded-full border-2 border-t-2 border-gray-200 h-3 w-3 ml-2"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="w-full flex-1 flex flex-col">
        <div id="statusArea" class="bg-blue-600/10 border-b border-blue-500/20 py-1 hidden">
            <div id="statusMsg" class="text-[10px] text-blue-400 font-mono text-center"></div>
        </div>

        <div id="viewerContainer" class="flex-1 bg-white hidden">
            <div id="render-wrapper" class="h-full">
                <!-- Iframe injected here -->
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('render-wrapper');
        const urlInput = document.getElementById('targetUrl');
        const statusArea = document.getElementById('statusArea');
        const statusMsg = document.getElementById('statusMsg');
        const viewerContainer = document.getElementById('viewerContainer');

        function updateSdkStatusDisplay() {
            const statusEl = document.getElementById('sdkStatus');
            if (window.puter && puter.net) {
                statusEl.innerText = "TUNNEL ACTIVE";
                statusEl.classList.replace('text-amber-400', 'text-emerald-400');
                return true;
            }
            return false;
        }

        setInterval(updateSdkStatusDisplay, 1000);

        // Listen for requests from the proxied iframe
        window.addEventListener('message', async (event) => {
            const { type, url, requestId } = event.data;
            if (type === 'TUNNEL_NAV') {
                launchTunnel(url);
            } else if (type === 'PROXY_REQUEST') {
                try {
                    // Fetch sub-resource through Puter
                    const resp = await puter.net.fetch(url);
                    const blob = await resp.blob();
                    const dataUrl = URL.createObjectURL(blob);
                    
                    // Send data back to iframe
                    event.source.postMessage({
                        type: 'PROXY_RESPONSE',
                        requestId,
                        dataUrl,
                        contentType: resp.headers.get('content-type')
                    }, '*');
                } catch (e) {
                    console.error("Sub-resource fetch failed:", url, e);
                }
            }
        });

        function logStatus(msg) {
            statusArea.classList.remove('hidden');
            statusMsg.innerText = msg;
        }

        async function launchTunnel(targetUrl) {
            const url = targetUrl || urlInput.value;
            if (!url) return;

            const btn = document.getElementById('btn');
            const btnLoader = document.getElementById('btnLoader');
            
            btn.disabled = true;
            btnLoader.classList.remove('hidden');
            viewerContainer.classList.remove('hidden');
            
            let finalUrl = url;
            if (!finalUrl.startsWith('http')) finalUrl = 'https://' + finalUrl;
            
            urlInput.value = finalUrl;

            try {
                logStatus(`Establishing Puter Tunnel to ${new URL(finalUrl).hostname}...`);

                const response = await puter.net.fetch(finalUrl);
                if (!response.ok) throw new Error(`Remote server returned ${response.status}`);

                let html = await response.text();
                injectIntoIframe(html, finalUrl);
                logStatus(`Tunnel Established.`);

            } catch (err) {
                logStatus(`Tunnel Error: ${err.message}`);
                wrapper.innerHTML = `<div class="p-20 text-red-600 text-center font-bold">` + err.message + `</div>`;
            } finally {
                btn.disabled = false;
                btnLoader.classList.add('hidden');
            }
        }

        function injectIntoIframe(html, baseUrl) {
            wrapper.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.id = 'viewer-frame';
            iframe.sandbox = "allow-scripts allow-forms allow-same-origin allow-popups";
            wrapper.appendChild(iframe);

            // Interceptor script to bridge the iframe and Puter
            // Using standard string concatenation to avoid nested template literal SyntaxErrors
            const bridgeScript = 
                '<script>' +
                '(function() {' +
                '    const baseUrl = "' + baseUrl + '";' +
                '    const pendingRequests = new Map();' +
                '' +
                '    const originalFetch = window.fetch;' +
                '    window.fetch = async function(resource, init) {' +
                '        const url = new URL((resource instanceof Request ? resource.url : resource), baseUrl).href;' +
                '        return new Promise((resolve) => {' +
                '            const requestId = Math.random().toString(36).substr(2, 9);' +
                '            pendingRequests.set(requestId, resolve);' +
                '            window.parent.postMessage({ type: "PROXY_REQUEST", url, requestId }, "*");' +
                '        }).then(async (data) => {' +
                '            return originalFetch(data.dataUrl);' +
                '        });' +
                '    };' +
                '' +
                '    window.addEventListener("message", async (event) => {' +
                '        if (event.data.type === "PROXY_RESPONSE") {' +
                '            const resolve = pendingRequests.get(event.data.requestId);' +
                '            if (resolve) resolve(event.data);' +
                '        }' +
                '    });' +
                '' +
                '    document.addEventListener("click", e => {' +
                '        const a = e.target.closest("a");' +
                '        if (a && a.href && !a.href.startsWith("javascript:") && !a.getAttribute("href").startsWith("#")) {' +
                '            e.preventDefault();' +
                '            window.parent.postMessage({ type: "TUNNEL_NAV", url: a.href }, "*");' +
                '        }' +
                '    }, true);' +
                '})();' +
                '<\/script>';

            const docContent = '<!DOCTYPE html>' +
                '<html>' +
                '<head>' +
                '    <meta charset="UTF-8">' +
                '    <base href="' + baseUrl + '">' +
                '    ' + bridgeScript +
                '</head>' +
                '<body>' + html + '</body>' +
                '</html>';

            const blob = new Blob([docContent], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }

        urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && launchTunnel());
    </script>
</body>
</html>
