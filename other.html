<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter-Powered Native Tunnel</title>
    <!-- Include Puter.js for cloud-based networking -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #viewer-frame { width: 100%; height: 700px; border: none; background: white; border-radius: 8px; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col items-center">

    <div class="bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-6xl border border-slate-700">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">Puter Native Tunnel</h1>
                <p class="text-slate-400 text-xs mt-1">Direct cloud routing via Puter.js Backbone</p>
            </div>
            <div id="sdkStatus" class="px-2 py-1 rounded text-[10px] bg-amber-900/50 text-amber-400 border border-amber-700">
                SDK LOADING
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-3 mb-6">
            <input type="text" id="targetUrl" placeholder="Enter URL (e.g., https://discord.com/login)" value="https://discord.com/login" 
                class="flex-1 p-3 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-blue-500 transition-colors text-white font-mono text-sm">
            
            <button onclick="launchTunnel()" id="btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-3 rounded transition-all flex items-center justify-center disabled:opacity-50">
                <span id="btnText">Connect</span>
                <div id="btnLoader" class="hidden loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-4 w-4 ml-2"></div>
            </button>
        </div>

        <div id="statusArea" class="mb-4 hidden">
            <div id="statusMsg" class="text-xs text-slate-400 font-mono bg-slate-900 p-2 rounded border border-slate-700 break-all"></div>
        </div>

        <div id="viewerContainer" class="bg-slate-100 rounded-lg overflow-hidden border border-slate-600 hidden">
            <div class="bg-slate-200 p-2 flex items-center gap-2 border-bottom border-slate-300">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-400"></div>
                    <div class="w-3 h-3 rounded-full bg-amber-400"></div>
                    <div class="w-3 h-3 rounded-full bg-emerald-400"></div>
                </div>
                <div id="browserAddress" class="text-[10px] text-slate-600 font-mono ml-4 truncate flex-1"></div>
            </div>
            <div id="render-wrapper">
                <!-- Iframe injected here -->
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('render-wrapper');
        const urlInput = document.getElementById('targetUrl');
        const statusArea = document.getElementById('statusArea');
        const statusMsg = document.getElementById('statusMsg');
        const browserAddress = document.getElementById('browserAddress');
        const viewerContainer = document.getElementById('viewerContainer');

        function updateSdkStatusDisplay() {
            const statusEl = document.getElementById('sdkStatus');
            if (typeof puter !== 'undefined' && puter.net) {
                statusEl.innerText = "TUNNEL READY";
                statusEl.className = "px-2 py-1 rounded text-[10px] bg-emerald-900/50 text-emerald-400 border border-emerald-700";
                return true;
            }
            return false;
        }

        const statusCheckInterval = setInterval(() => {
            if (updateSdkStatusDisplay()) clearInterval(statusCheckInterval);
        }, 500);

        window.addEventListener('message', (event) => {
            if (event.data.type === 'TUNNEL_NAV') {
                logStatus(`Navigating to: ${event.data.url}`);
                launchTunnel(event.data.url);
            }
        });

        function logStatus(msg) {
            statusArea.classList.remove('hidden');
            statusMsg.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        }

        async function launchTunnel(targetUrl) {
            const url = targetUrl || urlInput.value;
            if (!url) return;

            const btn = document.getElementById('btn');
            const btnLoader = document.getElementById('btnLoader');
            
            btn.disabled = true;
            btnLoader.classList.remove('hidden');
            viewerContainer.classList.remove('hidden');
            
            let finalUrl = url;
            if (!finalUrl.startsWith('http')) finalUrl = 'https://' + finalUrl;
            
            urlInput.value = finalUrl;
            browserAddress.innerText = finalUrl;

            try {
                if (typeof puter === 'undefined' || !puter.net) {
                    throw new Error("Puter SDK not initialized.");
                }

                logStatus(`Proxying ${finalUrl}...`);

                const fetchWithRetry = async (fetchUrl, attempt = 1) => {
                    try {
                        const response = await puter.net.fetch(fetchUrl, {
                            method: 'GET',
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                            }
                        });
                        return response;
                    } catch (e) {
                        if (attempt < 3) return fetchWithRetry(fetchUrl, attempt + 1);
                        throw e;
                    }
                };

                const response = await fetchWithRetry(finalUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                let html = await response.text();
                
                const rewriteResources = (content, base) => {
                    const urlObj = new URL(base);
                    const origin = urlObj.origin;
                    
                    return content
                        .replace(/(src|href)="\/([^/])/g, `$1="${origin}/$2`) 
                        .replace(/(src|href)="\.\//g, `$1="${base.substring(0, base.lastIndexOf('/') + 1)}`); 
                };

                html = rewriteResources(html, finalUrl);

                logStatus(`Injected base and rewriters. Initializing sandbox...`);
                injectIntoIframe(html, finalUrl);

            } catch (err) {
                logStatus(`TUNNEL ERROR: ${err.message}`);
                wrapper.innerHTML = `<div class="p-10 text-red-500 font-mono text-center">Connection Failed: ${err.message}<br><small class="text-slate-500">Note: Some sites like Discord have strict security that requires a full proxy server.</small></div>`;
            } finally {
                btn.disabled = false;
                btnLoader.classList.add('hidden');
            }
        }

        function injectIntoIframe(html, baseUrl) {
            wrapper.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.id = 'viewer-frame';
            iframe.sandbox = "allow-scripts allow-forms allow-same-origin allow-popups";
            wrapper.appendChild(iframe);

            const interceptor = `
                <script>
                (function() {
                    const baseUrl = "${baseUrl}";
                    
                    document.addEventListener('click', e => {
                        const a = e.target.closest('a');
                        if (a && a.href && !a.href.startsWith('javascript:') && !a.getAttribute('href').startsWith('#')) {
                            e.preventDefault();
                            window.parent.postMessage({ type: 'TUNNEL_NAV', url: a.href }, '*');
                        }
                    }, true);

                    document.addEventListener('submit', e => {
                        e.preventDefault();
                        const form = e.target;
                        const action = form.getAttribute('action') || '';
                        const url = new URL(action, baseUrl).href;
                        window.parent.postMessage({ type: 'TUNNEL_NAV', url: url }, '*');
                    }, true);
                })();
                <\/script>
            `;

            // Fixed the syntax error by correctly escaping backticks and dollar signs
            const docContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <base href="${baseUrl}">
                    ${interceptor}
                    <style>
                        body { margin: 0; padding: 0; background: white; color: black; }
                    </style>
                </head>
                <body>
                    ${html}
                </body>
                </html>
            `;

            const blob = new Blob([docContent], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launchTunnel();
        });
    </script>
</body>
</html>
