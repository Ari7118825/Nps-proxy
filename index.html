<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostProxy v5.0 | Puter-Injected Kernel</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: #111;
            --border-color: #333;
            --log-blue: #44aaff;
            --log-purple: #bb88ff;
            --log-warn: #ffcc00;
            --log-err: #ff4444;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
        }

        #nav {
            height: 60px; background: var(--panel-bg);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 2px solid var(--neon-green);
            z-index: 100;
        }

        .brand { font-weight: bold; font-family: monospace; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        
        input {
            flex: 1; padding: 10px; border-radius: 4px;
            border: 1px solid var(--border-color);
            background: #000; color: var(--neon-green);
            font-family: 'Consolas', monospace; outline: none;
        }

        button {
            padding: 8px 15px; cursor: pointer;
            background: var(--neon-green); color: #000;
            border: none; border-radius: 4px; font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }

        #main-layout { display: flex; height: calc(100% - 62px); width: 100%; }

        .side-panel {
            width: 320px; background: #000;
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 11px;
        }

        .panel-header {
            padding: 8px 12px; background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        .log-container { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column-reverse; }

        .log-entry { 
            margin-bottom: 6px; border-left: 2px solid #222; 
            padding-left: 8px; word-break: break-all; 
            line-height: 1.4;
        }

        .log-time { color: #666; margin-right: 5px; font-size: 10px; }
        .log-success { color: var(--neon-green); border-left-color: var(--neon-green); }
        .log-info { color: var(--log-blue); border-left-color: var(--log-blue); }
        .log-warn { color: var(--log-warn); border-left-color: var(--log-warn); }
        .log-error { color: var(--log-err); border-left-color: var(--log-err); }
        .log-net { color: var(--log-purple); border-left-color: var(--log-purple); }

        #viewer-container { flex: 1; background: #fff; position: relative; display: flex; flex-direction: column; }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000; flex-direction: column;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(0,255,65,0.1);
            border-left-color: var(--neon-green);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #status-bar {
            padding: 5px 15px; background: #111; border-top: 1px solid var(--border-color);
            font-size: 10px; display: flex; gap: 20px;
        }
    </style>
</head>
<body>

<div id="nav">
    <span class="brand">GHOST_PROXY v5.0</span>
    <input type="text" id="url-input" value="https://www.google.com" placeholder="Enter Target URL or IP">
    <button onclick="launch()">INITIALIZE</button>
</div>

<div id="main-layout">
    <div class="side-panel">
        <div class="panel-header"><span>Kernel Logs</span></div>
        <div id="console-log" class="log-container"></div>
    </div>

    <div id="viewer-container">
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-family: monospace; color: var(--neon-green);" id="loader-text">INJECTING KERNEL...</p>
        </div>
        <div id="render-wrapper" style="height: 100%;">
             <div style="padding: 50px; text-align: center; color: #888; font-family: monospace;">AWAITING COMMAND...</div>
        </div>
        <div id="status-bar">
            <span>MODE: <span id="current-mode">STANDBY</span></span>
            <span>TRAFFIC: <span id="traffic-stat" style="color:var(--neon-green)">DYNAMIC_ROUTING</span></span>
        </div>
    </div>

    <div class="side-panel">
        <div class="panel-header"><span>Network</span></div>
        <div id="network-log" class="log-container"></div>
    </div>
</div>

<script>
const wrapper = document.getElementById('render-wrapper');
const consoleLog = document.getElementById('console-log');
const networkLog = document.getElementById('network-log');
const loader = document.getElementById('loader');
const loaderText = document.getElementById('loader-text');
const urlInput = document.getElementById('url-input');

function uiLog(target, message, type = 'info') {
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
    target.prepend(entry);
}

function isIpAddress(url) {
    // Regex to detect pure IP addresses (v4)
    const ipPattern = /^(?:http:\/\/|https:\/\/)?(?:[0-9]{1,3}\.){3}[0-9]{1,3}(?::[0-9]{1,5})?(\/.*)?$/;
    return ipPattern.test(url);
}

window.addEventListener('message', (event) => {
    const data = event.data;
    if (data.type === 'GHOST_NAV') {
        uiLog(networkLog, `NAVIGATING: ${data.url}`, 'net');
        launch(data.url);
    } else if (data.type === 'GHOST_NET_REQUEST') {
        uiLog(networkLog, `FETCH: ${data.url}`, 'net');
        request(data.url, data.method, data.body);
    } else if (data.type === 'GHOST_CONSOLE') {
        uiLog(consoleLog, `[IFRAME] ${data.msg}`, data.level);
    }
});

async function launch(targetUrl) {
    const url = targetUrl || urlInput.value;
    request(url);
}

async function request(targetUrl, method = 'GET', body = null) {
    if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;
    
    urlInput.value = targetUrl;
    loader.style.display = 'flex';
    document.getElementById('current-mode').innerText = "TUNNEL_ACTIVE";

    try {
        let html = "";
        
        if (isIpAddress(targetUrl)) {
            uiLog(consoleLog, `NODE_SECURE: IP detected. Routing through CodeTabs CORS Engine...`, "warn");
            loaderText.innerText = "BYPASSING IP RESTRICTIONS...";
            
            // Route through CodeTabs CORS API for IPs
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`;
            const response = await fetch(proxyUrl);
            html = await response.text();

            // Fix for "OK" response - if the body is just "OK" or empty, something went wrong with the proxy
            if (html.trim() === "OK" || html.length < 5) {
                uiLog(consoleLog, `PROXY_ERR: Received invalid response from IP node. Attempting Puter fallback...`, "error");
                const pResp = await puter.net.fetch(targetUrl);
                html = await pResp.text();
            }
        } else {
            uiLog(consoleLog, `CORE: Intercepting request via Puter Backbone...`, "info");
            loaderText.innerText = "TUNNELING VIA PUTER...";
            
            const options = {
                method: method,
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36'
                }
            };
            
            if (body) {
                options.body = body;
                options.headers['Content-Type'] = 'application/x-www-form-urlencoded';
            }

            const response = await puter.net.fetch(targetUrl, options);
            html = await response.text();
        }

        // Validation: if still empty or "OK", show error
        if (!html || html.trim() === "OK") {
            throw new Error("Target returned empty response or restricted access.");
        }

        // Handle common proxy redirects
        if (html.includes('Launching...') || html.includes('id="loading-status"')) {
            const match = html.match(/url\s*:\s*['"]([^'"]+proxy\.php[^'"]+)['"]/);
            if (match) {
                const jump = new URL(match[1], targetUrl).href;
                return request(jump);
            }
        }

        injectIntoIframe(html, targetUrl);
        uiLog(consoleLog, `RENDER: Node ${targetUrl} successfully piped.`, "success");

    } catch (err) {
        uiLog(consoleLog, `FETCH_ERROR: ${err.message}`, "error");
        wrapper.innerHTML = `<div style="padding:50px; color:red; font-family:monospace; text-align:center;">
            [FATAL_ERROR] Could not establish connection to ${targetUrl}<br><br>
            Reason: ${err.message}
        </div>`;
    } finally {
        loader.style.display = 'none';
    }
}

function injectIntoIframe(html, baseUrl) {
    wrapper.innerHTML = '';
    const iframe = document.createElement('iframe');
    wrapper.appendChild(iframe);

    const interceptorScript = `
        <script>
        (function() {
            const log = (level, msg) => window.parent.postMessage({ type: 'GHOST_CONSOLE', level, msg }, '*');
            
            const baseUrl = "${baseUrl}";
            
            document.addEventListener('click', e => {
                const a = e.target.closest('a');
                if (a && a.href && !a.href.startsWith('javascript')) {
                    const url = new URL(a.href, baseUrl).href;
                    e.preventDefault();
                    window.parent.postMessage({ type: 'GHOST_NAV', url: url }, '*');
                }
            }, true);

            document.addEventListener('submit', e => {
                e.preventDefault();
                const action = new URL(e.target.action, baseUrl).href;
                const fd = new FormData(e.target);
                const params = new URLSearchParams(fd).toString();
                window.parent.postMessage({ 
                    type: 'GHOST_NET_REQUEST', 
                    method: e.target.method, 
                    url: action,
                    body: params
                }, '*');
            }, true);

            log('success', 'Ghost-Kernel v5.0 Active.');
        })();
        <\/script>
    `;

    // Basic URL patching for assets
    const origin = new URL(baseUrl).origin;
    let processedHtml = html
        .replace(/src="\//g, `src="${origin}/`)
        .replace(/href="\//g, `href="${origin}/`)
        .replace(/action="\//g, `action="${origin}/`);

    const blob = new Blob([`
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <base href="${baseUrl}">
            <style>
                body { font-family: sans-serif; }
                /* Prevent iframe breakouts */
                html, body { overflow: auto !important; }
            </style>
            ${interceptorScript}
        </head>
        <body>
            ${processedHtml}
        </body>
        </html>
    `], { type: 'text/html' });

    iframe.src = URL.createObjectURL(blob);
}

urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') launch(); });
uiLog(consoleLog, "SYSTEM: Hybrid Puter/CodeTabs Kernel v5.0 Ready.");
</script>

</body>
</html>
