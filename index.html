<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostProxy v5.1 | Puter-Injected Kernel</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: #111;
            --border-color: #333;
            --log-blue: #44aaff;
            --log-purple: #bb88ff;
            --log-warn: #ffcc00;
            --log-err: #ff4444;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
        }

        #nav {
            height: 60px; background: var(--panel-bg);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 2px solid var(--neon-green);
            z-index: 100;
        }

        .brand { font-weight: bold; font-family: monospace; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        
        input {
            flex: 1; padding: 10px; border-radius: 4px;
            border: 1px solid var(--border-color);
            background: #000; color: var(--neon-green);
            font-family: 'Consolas', monospace; outline: none;
        }

        button {
            padding: 8px 15px; cursor: pointer;
            background: var(--neon-green); color: #000;
            border: none; border-radius: 4px; font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }

        #main-layout { display: flex; height: calc(100% - 62px); width: 100%; }

        .side-panel {
            width: 300px; background: #000;
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 11px;
        }

        .panel-header {
            padding: 8px 12px; background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        .log-container { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column-reverse; }

        .log-entry { 
            margin-bottom: 6px; border-left: 2px solid #222; 
            padding-left: 8px; word-break: break-all; 
            line-height: 1.4;
        }

        .log-time { color: #666; margin-right: 5px; font-size: 10px; }
        .log-success { color: var(--neon-green); border-left-color: var(--neon-green); }
        .log-info { color: var(--log-blue); border-left-color: var(--log-blue); }
        .log-warn { color: var(--log-warn); border-left-color: var(--log-warn); }
        .log-error { color: var(--log-err); border-left-color: var(--log-err); }
        .log-net { color: var(--log-purple); border-left-color: var(--log-purple); }

        #viewer-container { flex: 1; background: #fff; position: relative; display: flex; flex-direction: column; }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000; flex-direction: column;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(0,255,65,0.1);
            border-left-color: var(--neon-green);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #status-bar {
            padding: 5px 15px; background: #111; border-top: 1px solid var(--border-color);
            font-size: 10px; display: flex; gap: 20px;
        }
    </style>
</head>
<body>

<div id="nav">
    <span class="brand">GHOST_PROXY v5.1</span>
    <input type="text" id="url-input" value="https://www.croxyproxy.com" placeholder="Enter Target URL">
    <button onclick="launch()">INITIALIZE</button>
</div>

<div id="main-layout">
    <div class="side-panel">
        <div class="panel-header"><span>Kernel Logs</span></div>
        <div id="console-log" class="log-container"></div>
    </div>

    <div id="viewer-container">
        <div id="loader">
            <div class="spinner"></div>
            <p id="loader-text" style="margin-top: 15px; font-family: monospace; color: var(--neon-green);">INJECTING PUTER KERNEL...</p>
        </div>
        <div id="render-wrapper" style="height: 100%;">
             <div style="padding: 50px; text-align: center; color: #888; font-family: monospace;">AWAITING COMMAND...</div>
        </div>
        <div id="status-bar">
            <span>MODE: <span id="current-mode">STANDBY</span></span>
            <span>TRAFFIC: <span id="traffic-stat" style="color:var(--neon-green)">PUTER_TUNNEL</span></span>
        </div>
    </div>

    <div class="side-panel">
        <div class="panel-header"><span>Network Traffic</span></div>
        <div id="network-log" class="log-container"></div>
    </div>
</div>

<script>
const wrapper = document.getElementById('render-wrapper');
const consoleLog = document.getElementById('console-log');
const networkLog = document.getElementById('network-log');
const loader = document.getElementById('loader');
const loaderText = document.getElementById('loader-text');
const urlInput = document.getElementById('url-input');

function uiLog(target, message, type = 'info') {
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
    target.prepend(entry);
}

window.addEventListener('message', (event) => {
    const data = event.data;
    if (data.type === 'GHOST_NAV') {
        uiLog(networkLog, `RELAY: ${data.url}`, 'net');
        request(data.url);
    } else if (data.type === 'GHOST_NET_REQUEST') {
        uiLog(networkLog, `RELAY_POST: ${data.url}`, 'net');
        request(data.url, data.method, data.body);
    } else if (data.type === 'GHOST_CONSOLE') {
        uiLog(consoleLog, `[CLIENT] ${data.msg}`, data.level);
    }
});

async function launch() {
    request(urlInput.value);
}

async function request(targetUrl, method = 'GET', body = null) {
    if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;
    
    urlInput.value = targetUrl;
    uiLog(consoleLog, `GATEWAY: Intercepting ${method} to ${targetUrl}`, "info");

    loader.style.display = 'flex';
    document.getElementById('current-mode').innerText = "TUNNEL_ACTIVE";

    try {
        const options = {
            method: method,
            headers: {
                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8',
                'Accept-Language': 'en-US,en;q=0.9',
                'Cache-Control': 'max-age=0',
                'Upgrade-Insecure-Requests': '1',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36'
            }
        };
        
        if (body) {
            options.body = body;
            // Ensure encoded post data is sent correctly
            if(typeof body === 'string' && body.includes('=')) {
                options.headers['Content-Type'] = 'application/x-www-form-urlencoded';
            }
        }

        const response = await puter.net.fetch(targetUrl, options);
        
        // Follow redirect manually if the response indicates a move but puter didn't auto-follow
        if (response.status === 301 || response.status === 302) {
            const loc = response.headers.get('location');
            if (loc) {
                uiLog(consoleLog, `REDIRECT: Following ${loc}`, "warn");
                return request(new URL(loc, targetUrl).href);
            }
        }

        let html = await response.text();

        // Check for the "OK" bug or empty content
        if (html.trim().toLowerCase() === "ok" || html.length < 10) {
            uiLog(consoleLog, `DEBUG: Node returned status signal "${html}". Attempting bypass...`, "warn");
            // If we get just "ok", it usually means we hit a proxy endpoint directly without the expected session cookies.
            // We'll try to treat the URL as a direct target if it's an IP.
        }

        // CroxyProxy specific "Loading/Launching" redirection logic
        if (html.includes('id="loading-status"') || html.includes('url:') && html.includes('proxy.php')) {
            uiLog(consoleLog, "CORE: Detecting CroxyProxy handshaking...", "info");
            const match = html.match(/url\s*:\s*['"]([^'"]+proxy\.php[^'"]+)['"]/);
            if (match) {
                const jump = new URL(match[1].replace(/\\/g, ''), targetUrl).href;
                uiLog(consoleLog, `CORE: Jumping to proxy node: ${jump}`, "success");
                return request(jump);
            }
        }

        injectIntoIframe(html, targetUrl);
    } catch (err) {
        uiLog(consoleLog, `KERNEL_ERR: ${err.message}`, "error");
        wrapper.innerHTML = `<div style="padding:20px; color:red; font-family:monospace;">FAILED TO LOAD: ${err.message}</div>`;
    } finally {
        loader.style.display = 'none';
    }
}

function injectIntoIframe(html, baseUrl) {
    wrapper.innerHTML = '';
    const iframe = document.createElement('iframe');
    wrapper.appendChild(iframe);

    // This script lives inside the iframe to catch clicks/forms and route them back to Puter
    const interceptorScript = `
        <script>
        (function() {
            const log = (level, msg) => window.parent.postMessage({ type: 'GHOST_CONSOLE', level, msg }, '*');
            
            // Intercept link clicks
            document.addEventListener('click', e => {
                const a = e.target.closest('a');
                if (a && a.href && !a.href.startsWith('javascript') && !a.href.startsWith('#')) {
                    e.preventDefault();
                    window.parent.postMessage({ type: 'GHOST_NAV', url: a.href }, '*');
                }
            }, true);

            // Intercept form submissions
            document.addEventListener('submit', e => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const params = new URLSearchParams(formData).toString();
                const action = new URL(form.action, window.location.href).href;
                
                window.parent.postMessage({ 
                    type: 'GHOST_NET_REQUEST', 
                    method: form.method.toUpperCase(), 
                    url: action,
                    body: params
                }, '*');
            }, true);

            log('success', 'Kernel injected into remote session.');
        })();
        <\/script>
    `;

    // Basic regex to fix some common relative path issues before the <base> tag takes over
    const origin = new URL(baseUrl).origin;
    let processedHtml = html
        .replace(/(src|href)="\//g, `$1="${origin}/`)
        .replace(/integrity="[^"]*"/g, ''); // Remove subresource integrity as we are modifying content

    const blob = new Blob([`
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <base href="${baseUrl}">
            ${interceptorScript}
            <style>
                /* Ensure proxy overlays don't block our UI */
                #c-p-bn { display: none !important; } 
            </style>
        </head>
        <body>
            ${processedHtml}
        </body>
        </html>
    `], { type: 'text/html' });

    iframe.src = URL.createObjectURL(blob);
    uiLog(consoleLog, `RENDER: Injected content from ${baseUrl}`, "success");
}

urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') launch(); });
uiLog(consoleLog, "SYSTEM: GhostProxy v5.1 Ready.");
</script>

</body>
</html>
