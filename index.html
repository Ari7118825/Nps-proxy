<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostProxy v4.4 | Debug & Traffic Monitor</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: #111;
            --border-color: #333;
            --log-blue: #44aaff;
            --log-purple: #bb88ff;
            --log-warn: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
        }

        #nav {
            height: 60px; background: var(--panel-bg);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 2px solid var(--neon-green);
            z-index: 100;
        }

        .brand { font-weight: bold; font-family: monospace; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        
        input {
            flex: 1; padding: 10px; border-radius: 4px;
            border: 1px solid var(--border-color);
            background: #000; color: var(--neon-green);
            font-family: 'Consolas', monospace; outline: none;
        }

        button {
            padding: 8px 15px; cursor: pointer;
            background: var(--neon-green); color: #000;
            border: none; border-radius: 4px; font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button.alt { background: #333; color: #fff; }

        #main-layout { display: flex; height: calc(100% - 62px); width: 100%; }

        .side-panel {
            width: 320px; background: #000;
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 11px;
        }
        #network-panel { border-right: none; border-left: 1px solid var(--border-color); }

        .panel-header {
            padding: 8px 12px; background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        .log-container { flex: 1; padding: 10px; overflow-y: auto; overflow-x: hidden; display: flex; flex-direction: column-reverse; }

        .log-entry { 
            margin-bottom: 6px; border-left: 2px solid #222; 
            padding-left: 8px; word-break: break-all; 
            line-height: 1.4; animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        .log-time { color: #666; margin-right: 5px; font-size: 10px; }
        .log-error { color: #ff4444; border-left-color: #ff4444; background: rgba(255,68,68,0.05); }
        .log-success { color: var(--neon-green); border-left-color: var(--neon-green); }
        .log-info { color: var(--log-blue); border-left-color: var(--log-blue); }
        .log-warn { color: var(--log-warn); border-left-color: var(--log-warn); }
        .log-net { color: var(--log-purple); border-left-color: var(--log-purple); }

        #viewer-container { flex: 1; background: #fff; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        #render-target { flex: 1; position: relative; height: 100%; overflow: auto; background: white; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 50; flex-direction: column;
            backdrop-filter: blur(4px);
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(0,255,65,0.1);
            border-left-color: var(--neon-green);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #status-bar {
            padding: 5px 15px; background: #111; border-top: 1px solid var(--border-color);
            font-size: 10px; display: flex; gap: 20px;
        }
    </style>
</head>
<body>

<div id="nav">
    <span class="brand">GHOST_PROXY v4.4</span>
    <input type="text" id="url-input" value="https://www.croxyproxy.com" placeholder="Enter Target URL (e.g. croxyproxy.com)">
    <button onclick="launch()">EXECUTE BYPASS</button>
    <button class="alt" onclick="location.reload()">HARD RESET</button>
</div>

<div id="main-layout">
    <div class="side-panel" id="console-panel">
        <div class="panel-header">
            <span>Kernel Monitor</span>
            <span style="color: #666" id="console-count">0</span>
        </div>
        <div id="console-log" class="log-container"></div>
    </div>

    <div id="viewer-container">
        <div id="render-target">
            <div id="loader">
                <div class="spinner"></div>
                <p id="loader-text" style="margin-top: 15px; font-family: monospace; font-size: 12px; color: var(--neon-green); text-align: center;">
                    FRAGMENTING PACKETS...<br>
                    <span id="load-subtext" style="font-size: 10px; color: #888;">Establishing Tunnel</span>
                </p>
            </div>
            <div id="placeholder" style="padding: 100px 40px; color: #333; text-align: center;">
                <h2 style="color: #000">Ghost Engine v4.4</h2>
                <p>Waiting for command execution...</p>
                <div style="font-size: 12px; color: #888; margin-top: 20px;">
                    Debug Mode: ACTIVE | SOCKS Intercept: ON
                </div>
            </div>
        </div>
        <div id="status-bar">
            <span>NODES: <span id="node-count">0</span></span>
            <span>LAST STATUS: <span id="last-status">IDLE</span></span>
            <span>ENGINE: PUTER_NET_SDK</span>
        </div>
    </div>

    <div class="side-panel" id="network-panel">
        <div class="panel-header">
            <span>Traffic Analyzer</span>
            <span style="color: #666" id="net-count">0</span>
        </div>
        <div id="network-log" class="log-container"></div>
    </div>
</div>

<script>
const renderTarget = document.getElementById('render-target');
const urlInput = document.getElementById('url-input');
const consoleLog = document.getElementById('console-log');
const networkLog = document.getElementById('network-log');
const loader = document.getElementById('loader');
const loadSubtext = document.getElementById('load-subtext');

let sessionCookies = "";
let socksList = [];

function uiLog(target, message, type = 'info') {
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
    target.prepend(entry);
    
    const countId = target.id === 'console-log' ? 'console-count' : 'net-count';
    const counter = document.getElementById(countId);
    counter.innerText = parseInt(counter.innerText) + 1;
}

window.addEventListener('message', (event) => {
    const data = event.data;
    if (data.type === 'GHOST_CONSOLE') {
        uiLog(consoleLog, `[CHILD] ${data.msg}`, data.level || 'info');
    } else if (data.type === 'GHOST_NET') {
        uiLog(networkLog, `<b>${data.method}</b> ${data.url} <small>(${data.status || '...'})</small>`, 'net');
    }
});

async function refreshSocksPool() {
    uiLog(consoleLog, "CORE: Polling proxy providers...", "info");
    const providers = [
        "https://api.proxyscrape.com/v2/?request=displayproxies&protocol=socks5&timeout=5000",
        "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/socks5.txt"
    ];

    for (const url of providers) {
        try {
            const resp = await puter.net.fetch(url);
            const text = await resp.text();
            const found = text.trim().split('\n').filter(l => l.includes(':'));
            socksList = [...new Set([...socksList, ...found])];
            if (socksList.length > 0) break;
        } catch (e) {
            uiLog(consoleLog, `CORE: Provider ${new URL(url).hostname} failed.`, "warn");
        }
    }

    document.getElementById('node-count').innerText = socksList.length;
    uiLog(consoleLog, `CORE: Loaded ${socksList.length} unique SOCKS nodes.`, "success");
}

async function launch() {
    if (socksList.length === 0) await refreshSocksPool();
    request(urlInput.value);
}

async function request(targetUrl, method = 'GET', body = null, depth = 0) {
    if (depth > 15) return uiLog(consoleLog, "CRITICAL: Max jump limit reached.", "error");
    if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

    urlInput.value = targetUrl;
    uiLog(consoleLog, `FETCHING: ${targetUrl}`, "info");
    uiLog(networkLog, `${method} ${targetUrl}`, "net");
    
    loader.style.display = 'flex';
    loadSubtext.innerText = `Connecting via Tunnel...`;

    try {
        const options = {
            method: method,
            headers: {
                'Cookie': sessionCookies,
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8',
                'Origin': new URL(targetUrl).origin,
                'Referer': targetUrl
            }
        };
        
        if (body) {
            options.body = body;
            options.headers['Content-Type'] = 'application/x-www-form-urlencoded';
        }

        const response = await puter.net.fetch(targetUrl, options);
        document.getElementById('last-status').innerText = response.status;
        
        const newCookies = response.headers.get('set-cookie');
        if (newCookies) sessionCookies = newCookies;

        let html = await response.text();
        
        // Removed bypass search logic entirely to allow page's internal scripts to handle redirection.
        render(html, targetUrl);

    } catch (err) {
        uiLog(consoleLog, `NET_ERR: ${err.message}`, "error");
    } finally {
        loader.style.display = 'none';
    }
}

function render(html, baseUrl) {
    const placeholder = document.getElementById('placeholder');
    if (placeholder) placeholder.remove();

    let shadow = renderTarget.shadowRoot || renderTarget.attachShadow({mode: 'open'});
    shadow.innerHTML = '';

    const debugScript = `
        <script>
        (function() {
            const logToParent = (level, msg) => {
                window.parent.postMessage({ type: 'GHOST_CONSOLE', level, msg }, '*');
            };
            window.top = window.self;
            window.parent = window.self;
            logToParent('success', 'INJECT: Interceptor live on ' + window.location.host);
        })();
        <\/script>
    `;

    const contentWrapper = document.createElement('div');
    contentWrapper.style.minHeight = "100%";
    contentWrapper.style.backgroundColor = "white";
    
    let sanitizedHtml = html
        .replace(/window\.top/gi, 'window.self')
        .replace(/top\.location/gi, 'window.self.location')
        .replace(/parent\.location/gi, 'window.self.location')
        .replace(/target="_top"/gi, 'target="_self"');

    contentWrapper.innerHTML = `
        <base href="${baseUrl}">
        ${debugScript}
        ${sanitizedHtml}
    `;

    // Intercept clicks on links
    contentWrapper.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
            const href = link.getAttribute('href');
            if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                e.preventDefault();
                request(new URL(href, baseUrl).href);
            }
        });
    });

    // Intercept form submissions
    contentWrapper.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            const data = new URLSearchParams(fd).toString();
            const action = new URL(form.getAttribute('action') || '', baseUrl).href;
            const method = (form.getAttribute('method') || 'GET').toUpperCase();
            request(action, method, data);
        });
    });

    shadow.appendChild(contentWrapper);
}

window.onload = () => {
    uiLog(consoleLog, "SYSTEM: Kernel 4.4.1 Active.");
    refreshSocksPool();
};

urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') launch(); });
</script>

</body>
</html>
