<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter-Powered Proxyium</title>
    <!-- Include Puter.js for CORS-free requests -->
    <script src="https://api.codetabs.com/v1/proxy?quest=https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-lg border border-slate-700">
        <div class="flex items-center justify-between mb-2">
            <h1 class="text-3xl font-bold text-blue-400">Web Proxy</h1>
            <div id="sdkStatus" class="px-2 py-1 rounded text-[10px] bg-amber-900/50 text-amber-400 border border-amber-700">
                CHECKING SDK
            </div>
        </div>
        <p class="text-slate-400 mb-6 text-sm">Communicating via Puter API to bypass CORS limitations.</p>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold uppercase text-slate-500 mb-1">Target Website</label>
                <input type="text" id="targetUrl" placeholder="https://example.com" value="https://example.com" 
                    class="w-full p-3 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-blue-500 transition-colors text-white">
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase text-slate-500 mb-1">Server Location</label>
                <select id="country" class="w-full p-3 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-blue-500 text-white">
                    <option value="us">United States</option>
                    <option value="nl">Netherlands</option>
                    <option value="de">Germany</option>
                </select>
            </div>

            <button onclick="launchProxy()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition-all flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Launch Proxy</span>
                <div id="btnLoader" class="hidden loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-3"></div>
            </button>
        </div>

        <div id="status" class="mt-6 p-4 rounded bg-slate-900 hidden border border-slate-700">
            <p id="statusMsg" class="text-sm text-slate-300"></p>
            <div id="links" class="mt-2 hidden">
                <a id="proxyLink" href="#" target="_blank" class="text-blue-400 underline font-medium">Open Proxied Site &rarr;</a>
            </div>
        </div>
    </div>

    <script>
        function updateSdkStatusDisplay() {
            const statusEl = document.getElementById('sdkStatus');
            if (typeof puter !== 'undefined' && puter.net) {
                statusEl.innerText = "SDK READY";
                statusEl.className = "px-2 py-1 rounded text-[10px] bg-emerald-900/50 text-emerald-400 border border-emerald-700";
                return true;
            } else {
                statusEl.innerText = "SDK LOADING";
                statusEl.className = "px-2 py-1 rounded text-[10px] bg-amber-900/50 text-amber-400 border border-amber-700";
                return false;
            }
        }

        // Periodically check for SDK availability
        const statusCheckInterval = setInterval(() => {
            if (updateSdkStatusDisplay()) {
                clearInterval(statusCheckInterval);
            }
        }, 500);

        /**
         * Logic to communicate with Proxyium servers
         */
        async function launchProxy() {
            const urlInput = document.getElementById('targetUrl').value;
            const country = document.getElementById('country').value;
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const status = document.getElementById('status');
            const statusMsg = document.getElementById('statusMsg');
            const proxyLink = document.getElementById('proxyLink');
            const linksDiv = document.getElementById('links');

            // Reset UI
            status.classList.remove('hidden');
            linksDiv.classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "Connecting...";
            btnLoader.classList.remove('hidden');
            statusMsg.innerText = "Accessing Puter Network bridge...";

            try {
                // Ensure Puter is initialized by checking the object existence
                if (typeof puter === 'undefined') {
                    throw new Error("Puter script not found. Check your internet connection.");
                }

                // Following the reference code: Use puter.net.fetch
                if (!puter.net || !puter.net.fetch) {
                    statusMsg.innerText = "Finalizing SDK handshake...";
                    await new Promise(r => setTimeout(r, 1000));
                    if (!puter.net || !puter.net.fetch) throw new Error("Puter.net module not available.");
                }

                updateSdkStatusDisplay();
                statusMsg.innerText = "Fetching proxy session via Proxyium...";

                // Step 1: Request a session from Proxyium via Puter (Bypass CORS)
                // Using puter.net.fetch as per the "correct" example provided
                const response = await puter.net.fetch("https://proxyium.com/proxyrequest.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `type=&proxy_country=${country}&url=${encodeURIComponent(urlInput)}`,
                });

                // Step 2: Construct Proxy URL logic from logs
                let finalUrl = urlInput;
                if (!finalUrl.startsWith('http')) {
                    finalUrl = 'https://' + finalUrl;
                }
                
                // Base64 encoding the target URL (Proxyium __cpo protocol)
                const encodedUrl = btoa(finalUrl).replace(/=/g, "");
                
                // Active node IP from uploaded proxyium_fetch.txt
                const proxyNode = "https://95.214.53.28/"; 
                const finalProxyUrl = `${proxyNode}?__cpo=${encodedUrl}`;

                statusMsg.innerText = "Success! Proxy tunnel established via Proxyium node.";
                proxyLink.href = finalProxyUrl;
                linksDiv.classList.remove('hidden');

            } catch (err) {
                console.error("Proxy Error:", err);
                statusMsg.innerText = "Error: " + err.message;
            } finally {
                btn.disabled = false;
                btnText.innerText = "Launch Proxy";
                btnLoader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
