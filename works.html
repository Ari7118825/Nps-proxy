<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostProxy v4.4 | Iframe-Intercept Mode</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --panel-bg: #111;
            --border-color: #333;
            --log-blue: #44aaff;
            --log-purple: #bb88ff;
            --log-warn: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
        }

        #nav {
            height: 60px; background: var(--panel-bg);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 2px solid var(--neon-green);
            z-index: 100;
        }

        .brand { font-weight: bold; font-family: monospace; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        
        input {
            flex: 1; padding: 10px; border-radius: 4px;
            border: 1px solid var(--border-color);
            background: #000; color: var(--neon-green);
            font-family: 'Consolas', monospace; outline: none;
        }

        button {
            padding: 8px 15px; cursor: pointer;
            background: var(--neon-green); color: #000;
            border: none; border-radius: 4px; font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button.alt { background: #333; color: #fff; }

        #main-layout { display: flex; height: calc(100% - 62px); width: 100%; }

        .side-panel {
            width: 320px; background: #000;
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 11px;
        }
        #network-panel { border-right: none; border-left: 1px solid var(--border-color); }

        .panel-header {
            padding: 8px 12px; background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase;
            display: flex; justify-content: space-between;
        }

        .log-container { flex: 1; padding: 10px; overflow-y: auto; overflow-x: hidden; display: flex; flex-direction: column-reverse; }

        .log-entry { 
            margin-bottom: 6px; border-left: 2px solid #222; 
            padding-left: 8px; word-break: break-all; 
            line-height: 1.4; animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        .log-time { color: #666; margin-right: 5px; font-size: 10px; }
        .log-error { color: #ff4444; border-left-color: #ff4444; background: rgba(255,68,68,0.05); }
        .log-success { color: var(--neon-green); border-left-color: var(--neon-green); }
        .log-info { color: var(--log-blue); border-left-color: var(--log-blue); }
        .log-warn { color: var(--log-warn); border-left-color: var(--log-warn); }
        .log-net { color: var(--log-purple); border-left-color: var(--log-purple); }

        #viewer-container { flex: 1; background: #fff; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        
        #render-target { 
            flex: 1; 
            position: relative; 
            width: 100%; 
            height: 100%; 
            background: white; 
            border: none;
        }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000; flex-direction: column;
            backdrop-filter: blur(4px);
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(0,255,65,0.1);
            border-left-color: var(--neon-green);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #status-bar {
            padding: 5px 15px; background: #111; border-top: 1px solid var(--border-color);
            font-size: 10px; display: flex; gap: 20px;
        }
    </style>
</head>
<body>

<div id="nav">
    <span class="brand">GHOST_PROXY v4.4</span>
    <input type="text" id="url-input" value="https://www.croxyproxy.com" placeholder="Enter Target URL">
    <button onclick="launch()">EXECUTE BYPASS</button>
    <button class="alt" onclick="location.reload()">HARD RESET</button>
</div>

<div id="main-layout">
    <div class="side-panel" id="console-panel">
        <div class="panel-header">
            <span>Kernel Monitor</span>
            <span style="color: #666" id="console-count">0</span>
        </div>
        <div id="console-log" class="log-container"></div>
    </div>

    <div id="viewer-container">
        <div id="loader">
            <div class="spinner"></div>
            <p id="loader-text" style="margin-top: 15px; font-family: monospace; font-size: 12px; color: var(--neon-green); text-align: center;">
                INTERCEPTING TRAFFIC...<br>
                <span id="load-subtext" style="font-size: 10px; color: #888;">Establishing Iframe Tunnel</span>
            </p>
        </div>
        <div id="placeholder" style="position: absolute; width: 100%; top: 40%; text-align: center; color: #333; z-index: 1;">
            <h2>Ghost Engine v4.4</h2>
            <p>Iframe Interception Enabled</p>
        </div>
        <iframe id="render-target" sandbox="allow-scripts allow-forms allow-same-origin allow-modals"></iframe>
        
        <div id="status-bar">
            <span>NODES: <span id="node-count">0</span></span>
            <span>LAST STATUS: <span id="last-status">IDLE</span></span>
            <span>MODE: <span id="mode-text">IFRAME_INJECTION</span></span>
        </div>
    </div>

    <div class="side-panel" id="network-panel">
        <div class="panel-header">
            <span>Traffic Analyzer</span>
            <span style="color: #666" id="net-count">0</span>
        </div>
        <div id="network-log" class="log-container"></div>
    </div>
</div>

<script>
const iframe = document.getElementById('render-target');
const urlInput = document.getElementById('url-input');
const consoleLog = document.getElementById('console-log');
const networkLog = document.getElementById('network-log');
const loader = document.getElementById('loader');
const loadSubtext = document.getElementById('load-subtext');
const modeText = document.getElementById('mode-text');

let currentUrl = "";
let interceptionActive = true;

function uiLog(target, message, type = 'info') {
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
    target.prepend(entry);
    
    const countId = target.id === 'console-log' ? 'console-count' : 'net-count';
    const counter = document.getElementById(countId);
    counter.innerText = parseInt(counter.innerText) + 1;
}

function isFinalProxyNode(url) {
    if (!url) return false;
    const ipPattern = /(?:[0-9]{1,3}\.){3}[0-9]{1,3}/;
    const sessionPattern = /__cp[0-9]\.php|proxy\.php\?s=/;
    return ipPattern.test(url) || sessionPattern.test(url);
}

// NEW: Handover logic - redirect the iframe and stop listening
function handoverToNative(url) {
    if (!interceptionActive) return;
    
    uiLog(consoleLog, `HANDOVER: IP node detected. Switching to NATIVE mode.`, "warn");
    uiLog(consoleLog, `DESTINATION: ${url}`, "info");
    
    // 1. Mark interception as disabled
    interceptionActive = false;
    modeText.innerText = "NATIVE_PASSTHROUGH";
    modeText.style.color = "#ffcc00";

    // 2. Redirect the iframe directly
    // This removes the "Blob" URL and points it to the real server
    iframe.src = url;
    
    uiLog(consoleLog, "SYSTEM: All interception hooks detached. Page is now live.", "success");
}

window.addEventListener('message', (event) => {
    // If we've handed over, ignore any remaining messages from the previous blob state
    if (!interceptionActive) return;

    const data = event.data;
    if (data.type === 'GHOST_CONSOLE') {
        uiLog(consoleLog, `[IFRAME] ${data.msg}`, data.level || 'info');
    } else if (data.type === 'GHOST_NET_REQUEST') {
        uiLog(networkLog, `<b>${data.method}</b> ${data.url}`, 'net');
        
        if (isFinalProxyNode(data.url)) {
            handoverToNative(data.url);
        } else {
            handleIframeRequest(data);
        }
    } else if (data.type === 'GHOST_NAV') {
        if (isFinalProxyNode(data.url)) {
            handoverToNative(data.url);
        } else {
            launch(data.url);
        }
    }
});

async function launch(targetUrl) {
    // If we were in native mode and user searches again, reset
    if (!interceptionActive) {
        interceptionActive = true;
        modeText.innerText = "IFRAME_INJECTION";
        modeText.style.color = "";
    }
    const url = targetUrl || urlInput.value;
    request(url);
}

async function request(targetUrl, method = 'GET', body = null, depth = 0) {
    if (depth > 10) return uiLog(consoleLog, "CRITICAL: Max jump limit reached.", "error");
    if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

    if (isFinalProxyNode(targetUrl)) {
        handoverToNative(targetUrl);
        return;
    }

    currentUrl = targetUrl;
    urlInput.value = targetUrl;
    uiLog(consoleLog, `CORE: Intercepting ${targetUrl}`, "info");
    
    loader.style.display = 'flex';
    loadSubtext.innerText = `Routing through Puter Kernel...`;

    try {
        const options = {
            method: method,
            headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8',
            }
        };
        
        if (body) {
            options.body = body;
            options.headers['Content-Type'] = 'application/x-www-form-urlencoded';
        }

        const response = await puter.net.fetch(targetUrl, options);
        document.getElementById('last-status').innerText = response.status;
        
        let html = await response.text();

        if (html.includes('Launching...') || html.includes('id="loading-status"')) {
            uiLog(consoleLog, "BYPASS: Stall detected. Searching for node URL...", "warn");
            const match = html.match(/url\s*:\s*['"]([^'"]+proxy\.php[^'"]+)['"]/);
            if (match) {
                const jump = new URL(match[1], targetUrl).href;
                return request(jump, 'GET', null, depth + 1);
            }
        }

        injectIntoIframe(html, targetUrl);
    } catch (err) {
        uiLog(consoleLog, `CORE_ERR: ${err.message}`, "error");
    } finally {
        loader.style.display = 'none';
        const placeholder = document.getElementById('placeholder');
        if (placeholder) placeholder.style.display = 'none';
    }
}

function injectIntoIframe(html, baseUrl) {
    const interceptorScript = `
        <script>
        (function() {
            const originUrl = "${baseUrl}";
            const log = (level, msg) => window.parent.postMessage({ type: 'GHOST_CONSOLE', level, msg }, '*');
            
            // Check if current page is already an IP node
            if (/(?:[0-9]{1,3}\\.){3}[0-9]{1,3}/.test(window.location.href)) {
                window.parent.postMessage({ type: 'GHOST_NAV', url: window.location.href }, '*');
            }

            document.addEventListener('click', e => {
                const link = e.target.closest('a');
                if (link && link.href && !link.href.startsWith('javascript:')) {
                    e.preventDefault();
                    window.parent.postMessage({ type: 'GHOST_NAV', url: link.href }, '*');
                }
            }, true);

            document.addEventListener('submit', e => {
                e.preventDefault();
                const form = e.target;
                const fd = new FormData(form);
                const params = new URLSearchParams(fd).toString();
                window.parent.postMessage({ 
                    type: 'GHOST_NET_REQUEST', 
                    method: form.method || 'GET', 
                    url: form.action, 
                    body: params 
                }, '*');
            }, true);

            const oldFetch = window.fetch;
            window.fetch = async (...args) => {
                const url = typeof args[0] === 'string' ? args[0] : args[0].url;
                if (/(?:[0-9]{1,3}\\.){3}[0-9]{1,3}/.test(url) || url.includes('__cp2.php')) {
                    window.parent.postMessage({ type: 'GHOST_NAV', url: url }, '*');
                }
                return oldFetch(...args);
            };

            log('success', 'Ghost Interceptor v4.4 Initialized');
        })();
        <\/script>
    `;

    let processedHtml = html
        .replace(/src="\//g, `src="${new URL(baseUrl).origin}/`)
        .replace(/href="\//g, `href="${new URL(baseUrl).origin}/`)
        .replace(/if\s*\(top\s*!==\s*self\)/g, 'if(false)')
        .replace(/top\.location/g, 'self.location');

    const blob = new Blob([`
        <!DOCTYPE html>
        <html>
        <head>
            <base href="${baseUrl}">
            ${interceptorScript}
        </head>
        <body>
            ${processedHtml}
        </body>
        </html>
    `], { type: 'text/html' });

    iframe.src = URL.createObjectURL(blob);
}

async function handleIframeRequest(data) {
    uiLog(consoleLog, `PROXYING: ${data.url}`, "info");
    request(data.url, data.method, data.body);
}

window.onload = () => {
    uiLog(consoleLog, "SYSTEM: Iframe-Intercept Kernel Ready.");
};

urlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') launch(); });
</script>

</body>
</html>
